<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/main.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js" integrity="sha512-mAPwJAwTKX2C+4OaL5B2or742GiXD7iYG3tWKlHCIfFO66buxq2h8e0geTbAF15mgpCwPfaI6KWavSm7dLim0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Counter App</title>
</head>

<body>

    <div class="wrapper--chung">
        <div class="wrapper__header">
            <p>Player 1</p>
        </div>

        <div class="wrapper__body">0</div>

        <div class="wrapper__footer">
            <div class="wrapper__footer--subtract">
                <i class="fa-solid fa-arrow-down"></i>
                <p>Subtract</p>
            </div>
            <div class="wrapper__footer--reset">
                <i class="fa-solid fa-spinner"></i>
                <p>Reset</p>
            </div>
            <div class="wrapper__footer--add">
                <i class="fa-solid fa-arrow-up"></i>
                <p>Add</p>
            </div>
        </div>
    </div>

    <div class="wrapper--chung">
        <div class="wrapper__header">
            <p>Player 2</p>
        </div>

        <div class="wrapper__body player2">0</div>

        <div class="wrapper__footer">
            <div class="wrapper__footer--subtract player2">
                <i class="fa-solid fa-arrow-down"></i>
                <p>Subtract</p>
            </div>
            <div class="wrapper__footer--reset player2">
                <i class="fa-solid fa-spinner"></i>
                <p>Reset</p>
            </div>
            <div class="wrapper__footer--add player2">
                <i class="fa-solid fa-arrow-up"></i>
                <p>Add</p>
            </div>
        </div>
    </div>

    <div class="resetAll-btn">
        Reset All
    </div>

    <div class="modal">

        <div class="pyro"><div class="before"></div><div class="after"></div></div>

        <div class="modal-container">
            <div class="modal-container__header">
                <p class="modal-container__header--text">
                    Chúc mừng
                </p>
            </div>
             <div class="modal-container__content">
                 <p class="modal-container__text">
                     PLAYER 1 IS WINNER 
                 </p>
                 <div class="modal-container__content--close">
                     Close
                </div>
             </div>
        </div>
    </div>

    
</body>

    <script src="./assets/app.js"></script>
</html>
